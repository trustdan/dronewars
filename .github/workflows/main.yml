name: Build and Deploy Zola Site

on:
  push:
    branches:
      - main
  workflow_dispatch:  

# Permissions for deployment  
permissions:
  contents: read
  pages: write
  id-token: write
   
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Zola  
      uses: getzola/setup-zola-action@v3

    - name: Build site
      run: zola build

    - name: Upload artifact  
      uses: actions/upload-pages-artifact@v1  

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v1
